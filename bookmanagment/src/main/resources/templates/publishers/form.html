<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Publisher Form</title></head>
<body>
<h1 th:text="${publisher.id == null} ? 'Add Publisher' : 'Edit Publisher'"></h1>
<form th:action="@{/publishers}" th:object="${publisher}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label>Name: <input type="text" th:field="*{name}"/></label>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>

  <br/>

  <label>Address: <input type="text" th:field="*{address}"/></label>
  <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>

  <br/>

  <button type="submit">Save</button>
</form>
</body>
</html>
